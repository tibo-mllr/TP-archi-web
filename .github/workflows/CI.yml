name: Run linter and tests

on:
  pull_request:
    branches:
      - main

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.filter.outputs.app }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Path filtering
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            app:
              - '.github/workflows/CI.yml'
              - 'src/**'
              - '.prettierrc'
              - 'eslint.config.mjs'
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig.json'
              - 'next.config.ts'
              - 'postcss.config.mjs'
              - 'Dockerfile'

  build:
    needs: check-changes
    if: needs.check-changes.outputs.changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "23"

      - name: Install dependencies
        run: npm ci

      - name: Run build & linter
        run: npm run build

  docker:
    needs: check-changes
    if: needs.check-changes.outputs.changed == 'true'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner}}/sigma-cooking:${{ github.sha }}
